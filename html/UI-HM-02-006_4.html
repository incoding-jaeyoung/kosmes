<body> 
<div class="accessbility"><a href="#contents">본문바로가기</a></div>
<div id="wrapper">
    <aside id="top-aside"></aside>
    <header id="header"></header>
    <div class="nav-area"></div>
    <div class="full-menu"></div>
    <div class="m-menu"></div>
    <section id="contents">
    <!-- contents -->
        <div class="login-wrap">
            <div class="row">
                <h2>비밀번호 찾기</h2>
                <ul class="join-type">
                    <li>
                        <button type="button">
                            <p class="img"><img src="../img/ico-personal.svg" alt=""></p>
                            <dl>
                                <dt>개인회원</dt>
                                <dd>사업자등록번호 없는 고객</dd>
                            </dl>
                        </button>
                    </li>
                    <li class="active">
                        <button type="button">
                            <p class="img"><img src="../img/ico-company.svg" alt=""></p>
                            <dl>
                                <dt>기업회원</dt>
                                <dd>사업자등록번호 보유 고객</dd>
                            </dl>
                        </button>
                    </li>
                </ul>
                <hr class="mT60">
                <p class="bold mT60">사업자확인</p>
                <div class="table-block">
                    <dl>
                        <dt>대표자</dt>
                        <dd>
                            <p><input type="text"></p>
                        </dd>
                    </dl>
                    <dl>
                        <dt>사업자등록번호</dt>
                        <dd>
                            <p><input type="text"></p>
                        </dd>
                    </dl>
                </div>
                <div class="btn-line">
                    <p class="btn-center"><button type="button" class="btn btn-l btn-blue btn-wide">다음</button></p>
                </div>
                <div class="gray-text-block mT80">
                    <ul class="bulit-text">
                        <li>위 방법으로 비밀번호를 확인하기 힘드신 경우에는 중소기업통합콜센터(전화 : 1357)로 평일(09:00~12:00/13:00~18:00)에 연락 주시면 좀 더 빠른 처리가 가능합니다.</li>
                    </ul>
                </div>
            </div>
        </div>
