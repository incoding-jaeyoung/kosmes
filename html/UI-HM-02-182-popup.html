
<body> 
    <div class="modal modal-inside" tabindex="-1" aria-hidden="true">
        <div class="overlay" onclick="closeModal();"><span>닫기</span></div>   
        <div class="modal-dialog modal-dialog-centered modal-s">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>신고보호 강화안내</h1>
                    <button type="button" class="close" onclick="closeModal();"><img src="../img/btn-close.svg" alt=""></button>
                </div>
                <div class="modal-body">
                    <div class="modal-scroll-con scroller">
                        <p class="fs-18 text-center">※ 신고한 내용은 관련법령에 의해 보호됩니다. <br>
                            아울러, 신고내용이 부패, 공익신고에 해당될 경우 <br>
                            민원인은 공익신고보호법에 따라 보호되고 지원됨을 안내합니다</p>
                        <div class="btn-line mT40">
                            <p class="btn-center"><a href="#" class="btn btn-m btn-black"  onclick="closeModal();">닫기</a></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="checkbox" id="not-today"><label for="not-today">오늘하루 그만보기</label>
                </div>
            </div>
        </div>
    </div>
</body>
